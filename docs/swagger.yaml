basePath: /
definitions:
  handler.DownloadRequest:
    properties:
      urls:
        items:
          type: string
        type: array
    type: object
  handler.UploadData:
    properties:
      filePath:
        type: string
      filename:
        type: string
      size:
        type: integer
      url:
        type: string
    type: object
  handler.UploadResponse:
    properties:
      data:
        $ref: '#/definitions/handler.UploadData'
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact: {}
  description: API untuk upload file ke S3 menggunakan LocalStack
  title: S3 File Upload API
  version: "1.0"
paths:
  /api/download:
    post:
      consumes:
      - application/json
      description: Download multiple files from URLs and return as a zip file
      parameters:
      - description: List of file URLs to download
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.DownloadRequest'
      produces:
      - application/zip
      responses:
        "200":
          description: Zip file containing all requested files
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.UploadResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.UploadResponse'
      summary: Download files from URLs and zip them
      tags:
      - download
  /api/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload a file to S3 bucket with optional custom path and filename
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Custom path in S3 (e.g., 'images/2024')
        in: formData
        name: filePath
        type: string
      - description: 'Custom filename (default: original filename)'
        in: formData
        name: fileName
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.UploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.UploadResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.UploadResponse'
      summary: Upload file to S3
      tags:
      - upload
swagger: "2.0"
